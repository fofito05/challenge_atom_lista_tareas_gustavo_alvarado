<mat-card>
    <mat-card-title>
        Login
    </mat-card-title>
    <br>
    <mat-card-content>

        <mat-form-field>
            <mat-label>Usuario</mat-label>
            <input matInput type="email" placeholder="Usuario" name="usuario" [(ngModel)]="usuario" required>
    
        </mat-form-field>
        <br>
        <br>
        <button mat-raised-button (click)="login()">Ingresar</button>


    </mat-card-content>
</mat-card>
